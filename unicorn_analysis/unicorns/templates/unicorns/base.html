{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Unicorns{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #007bff;
        color: white;
        padding: 1rem 0;
        text-align: center;
        font-weight: 600;
        font-size: 1.5rem;
      }
      main {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .btn-primary {
        background-color: #0056b3;
        border-color: #0056b3;
      }
      .btn-primary:hover {
        background-color: #003d80;
        border-color: #003d80;
      }
      .navbar {
        margin-bottom: 2rem;
        background-color: transparent !important;
        box-shadow: none !important;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
        color: #007bff !important;
      }
      .navbar-nav .nav-link {
        color: #007bff !important;
        font-weight: 500;
      }
      .navbar-nav .nav-link.active {
        font-weight: 700;
        color: #0056b3 !important;
      }
      table {
        font-size: 0.9rem;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 0.5rem;
      }
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Unicorns</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'analysis' %}active{% endif %}"
                href="{% url 'analysis' %}"
                >Analysis</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'detailed_unicorns' %}active{% endif %}"
                href="{% url 'detailed_unicorns' %}"
                >Detailed Unicorns</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>{% block content %}{% endblock %}</main>
    <footer>&copy; 2025 Unicorn Analysis</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
  </body>
</html>
